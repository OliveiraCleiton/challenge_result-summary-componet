<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is my version of the challenge proposed by FrontEnd Mentor">

    <link rel="stylesheet" href="./css/styles.css">

    <title>FrontEnd Mentor Challenge</title>
</head>

<body>
    <main class="container">
        <section class="content score">
            <p>Your Result</p>
            <div class="score__circle">
                <p>76</p>
                <p>of 100</p>
            </div>
            <p class="score__message--result">Great</p>
            <p class="score__message--description">You scored higher than 65% of the people who have taken these tests</p>
        </section>
        <section class="content summary">
            <p class="summary__title">Summary</p>
            <div class="summary__btn summary__btn--red">
                <figure class="summary__container--img">
                    <img class="summary__img" src="./img/icons/icon-memory.svg" alt="icon that visually represents the text in the field"></img>
                    <span class="summary__description">Reaction</span>
                </figure>
                <span class="summary__score">80/100</span>
            </div>
            <div class="summary__btn summary__btn--yellow">
                <figure class="summary__container--img">
                    <img class="summary__img" src="./img/icons/icon-memory.svg" alt="icon that visually represents the text in the field"></img>
                    <span class="summary__description">Memory</span>
                </figure>
                <span class="summary__score">92/100</span>
            </div>
            <div class="summary__btn summary__btn--green">
                <figure class="summary__container--img">
                    <img class="summary__img" src="./img/icons/icon-verbal.svg" alt="icon that visually represents the text in the field"></img>
                    <span class="summary__description">Verbal</span>
                </figure>
                <span class="summary__score">61/100</span>
            </div>
            <div class="summary__btn summary__btn--blue">
                <figure class="summary__container--img">
                    <img class="summary__img" src="./img/icons/icon-visual.svg" alt="icon that visually represents the text in the field"></img>
                    <span class="summary__description">Visual</span>
                </figure>
                <span class="summary__score">72/100</span>
            </div>
            <button class="summary__btn--continue" type="button">Continue</button>
        </section>

</body>

</html>
